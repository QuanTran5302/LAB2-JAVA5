<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Language</title>
</head>
<body>
<form action="add-Film" method="post" th:object="${film}">
    <label>Title</label>
    <input th:field="*{title}"/>
    <br>
    <label>description</label>
    <input th:field="*{description}"/>
    <br>
    <label>releaseYear</label>
    <input th:field="*{releaseYear}"/>
    <br>
    <label>languageId</label>
    <!--    <input th:field="*{languageId}" />-->
    <!--    <br>-->
    <select th:field="*{languageId}">
        <option value=""> --</option>
        <option th:each="language : ${listLanguage}"
                th:value="${language.getLanguageId()}"
                th:text="${language.getName()}"/>
    </select>
    <br>
    <label>originalLanguageId</label>
    <!--    <input th:field="*{originalLanguageId}" />-->
    <select th:field="*{originalLanguageId}">
        <option value=""> --</option>
        <option th:each="language : ${listLanguage}"
                th:value="${language.getLanguageId()}"
                th:text="${language.getName()}"/>
    </select>
    <br>
    <label>rentalDuration</label>
    <input th:field="*{rentalDuration}"/>
    <br>
    <label>rentalRate</label>
    <input th:field="*{rentalRate}"/>
    <br>
    <label>length</label>
    <input th:field="*{length}"/>
    <br>
    <label>replacementCost</label>
    <input th:field="*{replacementCost}"/>
    <br>
    <label>rating</label>
    <!--    <input th:field="*{rating}" />-->
    <select th:field="*{rating}">
        <option value="G">G</option>
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="NC-17">NC-17</option>
    </select>
    <br>
    <label>specialFeatures</label>
    <!--    <input th:field="*{specialFeatures}" />-->
    <select th:field="*{specialFeatures}">
        <option value="%Trailers%">%Trailers%</option>
        <option value="%Commentaries%">%Commentaries%</option>
        <option value="%Deleted Scenes%">%Deleted Scenes%</option>
        <option value="%Behind the Scenes%">%Behind the Scenes%</option>
    </select>
    <br>
    <label>Last Update</label>
    <input type="date" th:field="*{lastUpdate}"/>
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
