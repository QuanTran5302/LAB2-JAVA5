<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Language</title>
</head>
<body>
<form action="add-language" method="post" th:object="${language}">
    <label>Name</label>
    <input th:field="*{name}" />
    <br>
    <label>Last Update</label>
    <input type="date" th:field="*{lastUpdate}" />
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
