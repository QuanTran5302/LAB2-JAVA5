<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<form action="list-language" method="get">
    <input name="tukhoa" type="text">
    <button type="submit">Submit</button>
</form>
<table>
    <tr>
        <th>Language Id</th>
        <th>Name</th>
        <th>Last Update</th>
    </tr>
    <tr th:each="language: ${listLanguage}">
        <td th:text="${language.getLanguageId()}"></td>
        <td th:text="${language.getName()}"></td>
        <td th:text="${language.getLastUpdate()}"></td>
    </tr>
</table>
</body>
</html>
