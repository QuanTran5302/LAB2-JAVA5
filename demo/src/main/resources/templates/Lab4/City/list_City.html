<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="list-city" method="get">
  <input name="tukhoa" type="text">
  <button type="submit">Submit</button>
</form>
<table>
  <tr>
    <th>City Id</th>
    <th>City Name</th>
    <th>Country Name</th>
    <th>Last Update</th>
  </tr>
  <tr th:each="city: ${listCity}">
    <td th:text="${city.getCityId()}"></td>
    <td th:text="${city.getCity()}"></td>
    <td th:text="${city.getCountryId()}"></td>
    <td th:text="${city.getLastUpdate()}"></td>
  </tr>
</table>
</body>
</html>
