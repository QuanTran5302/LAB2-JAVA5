<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="list-country" method="get">
  <input name="tukhoa" type="text">
  <button type="submit">Submit</button>
</form>
<table>
  <tr>
    <th>Country Id</th>
    <th>Country Name</th>
    <th>Last Update</th>
  </tr>
  <tr th:each="country: ${listCountry}">
    <td th:text="${country.getCountryId()}"></td>
    <td th:text="${country.getCountrys()}"></td>
    <td th:text="${country.getLastUpdate()}"></td>
  </tr>
</table>
</body>
</html>
