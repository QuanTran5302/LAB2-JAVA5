<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="add-cate" method="post" th:object="${category}">

  <input th:field="*{name}" />

</form>

</html>
